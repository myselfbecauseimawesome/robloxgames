<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change On Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="picture" class="one"></div>
        <ul>
            <li rel="one" class="active"><a href="https://en.wikipedia.org/wiki/Piggy">Home</a></li>
            <li rel="two"><a href="https://en.wikipedia.org/wiki/Random_number_generation">About</a></li>
            <li rel="three"><a href="https://en.wikipedia.org/w/index.php?search=natural+disaters&title=Special%3ASearch&ns0=1">Services</a></li>
            <li rel="four"><a href="#">Team</a></li>
            <li rel="five"><a href="#">Portfolio</a></li>
            <li rel="six"><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        document.querySelectorAll('ul li').forEach(function(listItem){
            listItem.addEventListener('mouseenter',function(){
                let relClass = this.getAttribute('rel');
                let picture = document.getElementById('picture');
                picture.className = '';
                picture.classList.add(relClass);
                this.classList.add('active');
                this.parentElement.querySelectorAll('li').forEach(function(sibling){
                    if (sibling !== listItem){
                        sibling.classList.remove('active');
                    }
                })
            })
        })
    </script>
</body>
</html>
